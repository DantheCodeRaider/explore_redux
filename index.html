<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Redux</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div>
            <h1>Custom Redux Counter</h1>
        </div>
        <div>
            <h2 class="numberValue" id="value"></h2>
            <h2 class="numberValue" id="otherValue"></h2>
        </div>
        <div>
            <button id="plus">+</button>
            <button id="minus">-</button>
        </div>
        <div>
            <input id="userInput">
            <button id="custom">add custom</button>
        </div>
        <div>
            <button id="plusFive">+5</button>
            <button id="minusFive">-5</button>
        </div>
        <div>
            <button id="ifOdd">increment if odd</button>
        </div>
        <div>
            <button id="ifEven">increment if Even</button>
        </div>
        <div>
            <button id="async">increment async</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
